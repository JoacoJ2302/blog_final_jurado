{% extends 'index.html' %}


{% block BackgroundImage %}
{% endblock BackgroundImage %}

{% block Posts %}
<h2>Mi Perfil</h2>
<div class="table-responsive">
    <table class="table table-stripped">
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Nombre</th>
          <th>Apellido</th>
        </tr>
      </thead>
      <tbody>
          <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
          </tr>
      </tbody>
    </table>
</div>
{% endblock Posts %}
